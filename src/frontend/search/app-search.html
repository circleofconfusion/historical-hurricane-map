<h2>Search</h2>
<form>
  <!-- Name -->
  <!-- TODO: maybe make this a specialized input that autocompletes? -->
  <div>
    <label for="name">
      Storm Name
    </label>
    <input type="text" id="name" name="name" />
  </div>
  
  <!-- Year -->
  <!-- TODO: maybe make this a specialized input that autocompletes? -->
  <div>
    <label for="year">
      Storm Year
    </label>
    <input type="number" id="year" name="year" />
  </div>
  
  <!-- Category -->
  <fieldset id="status-fieldset">
    <legend>Status</legend>
    <div>
      <input type="checkbox" name="status" value="LO" id="low">
      <label for="low">Non-Cyclone Low</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="TW" id="tropical-wave">
      <label for="tropical-wave">Wave</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="DB" id="disturbance">
      <label for="disturbance">Disturbance</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="TD" id="depression">
      <label for="depression">Depression</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="TS" id="storm">
      <label for="storm">Storm</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="C1" id="cat1">
      <label for="cat1">Category 1</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="C2" id="cat2">
      <label for="cat2">Category 2</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="C3" id="cat3">
      <label for="cat3">Category 3</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="C4" id="cat4">
      <label for="cat4">Category 4</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="C5" id="cat5">
      <label for="cat5">Category 5</label>
    </div>
    <div>
      <input type="checkbox" name="status" value="EX" id="extra-tropical">
      <label for="extra-tropical">Extra-Tropical</label>
    </div>
  </fieldset>
  <button type="submit">Search</button>
</form>
