<h2>Search</h2>
<form>
  <!-- Name -->
  <!-- TODO: maybe make this a specialized input that autocompletes? -->
  <div>
    <label for="search-name">
      Storm Name
    </label>
    <input type="text" id="search-name" name="search-name" />
  </div>

  <!-- Year -->
  <!-- TODO: maybe make this a specialized input that autocompletes? -->
  <div>
    <label for="search-year">
      Storm Year
    </label>
    <input type="number" id="search-year" name="search-year" />
  </div>

  <!-- Category -->
  <fieldset>
    <legend>Intensity</legend>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">(Sub)Tropical Depression</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">(Sub)Tropical Storm</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Category 1</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Category 2</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Category 3</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Category 4</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Category 5</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Special Conditions</legend>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Disturbance</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Tropical Wave</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Extra-Tropical</label>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Non-Cyclone Low</label>
    </div>
  </fieldset>
</form>
