<h2>Search</h2>
<form>
  <!-- Name -->
  <!-- TODO: maybe make this a specialized input that autocompletes? -->
  <div>
    <label for="search-name">
      Storm Name
    </label>
    <input type="text" id="search-name" name="search-name" />
  </div>

  <!-- Year -->
  <!-- TODO: maybe make this a specialized input that autocompletes? -->
  <div>
    <label for="search-year">
      Storm Year
    </label>
    <input type="number" id="search-year" name="search-year" />
  </div>

  <!-- Category -->
  <fieldset id="intensity-fieldset">
    <legend>Intensity</legend>
    <div>
      <input type="checkbox" name="intensity[]" value="depression">
      <label for="depression">(Sub)Tropical Depression</label>
    </div>
    <div>
      <input type="checkbox" name="intensity[]" value="storm">
      <label for="storm">(Sub)Tropical Storm</label>
    </div>
    <div>
      <input type="checkbox" name="intensity[]" value="cat1">
      <label for="cat1">Category 1</label>
    </div>
    <div>
      <input type="checkbox" name="intensity[]" value="cat2">
      <label for="cat2">Category 2</label>
    </div>
    <div>
      <input type="checkbox" name="intensity[]" value="cat3">
      <label for="cat3">Category 3</label>
    </div>
    <div>
      <input type="checkbox" name="intensity[]" value="cat4">
      <label for="cat4">Category 4</label>
    </div>
    <div>
      <input type="checkbox" name="intensity[]" value="cat5">
      <label for="cat5">Category 5</label>
    </div>
  </fieldset>
  <fieldset id="special-fieldset">
    <legend>Special Conditions</legend>
    <div>
      <input type="checkbox" name="special[]" value="DB">
      <label for="">Disturbance</label>
    </div>
    <div>
      <input type="checkbox" name="special[]" value="TW">
      <label for="">Tropical Wave</label>
    </div>
    <div>
      <input type="checkbox" name="special[]" value="EX">
      <label for="">Extra-Tropical</label>
    </div>
    <div>
      <input type="checkbox" name="special[]" value="LO">
      <label for="">Non-Cyclone Low</label>
    </div>
  </fieldset>
</form>
